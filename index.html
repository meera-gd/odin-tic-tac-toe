<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="restart">Restart Game</button>
    <form id="set-names" onsubmit="setPlayerNames(event)">
      <label for="p1-name">Player "X" Name</label>
      <input id="p1-name" type="text" />
      <label for="p2-name">Player "O" Name</label>
      <input id="p2-name" type="text" />
      <button type="submit">Finalize</button>
    </form>
    <div id="grid"></div>
    <div id="result"></div>
    <div id="help">Click on a tile to play. "X" goes first.</div>
  </body>
</html>
